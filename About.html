    <style>

      .container {

        text-decoration: none;

        font-weight: bold;
        font-size: 16px;
        transition: color 0.3s ease;

      nav a.active {
        color: #00ff0d;
      }

      nav a:hover {
        color: #00ff0d;
      }

      footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
